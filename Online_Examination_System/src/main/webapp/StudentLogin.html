<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Welcome to the Online Examination</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-image: url('images/index_background.png');
        background-size: cover;
        background-position: center;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    form {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        width: 100%;
    }

    h2 {
        text-align: center;
        color: #333;
    }

    label {
        font-weight: bold;
        margin-top: 10px;
        display: block;
        color: #555;
    }

    input[type="text"] {
        width: 100%;
        padding: 8px;
        margin: 5px 0 10px 0;
        border: 1px solid black ;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        margin-top: 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<form action="studentEnrolled" method="post">
    <h2>Fill The Form</h2>
    
    <label for="rollNo">Student RollNo</label>
    <input type="text" id="rollNo" name="rollNo" required><br>
    
    <label for="name">Student Name</label>
    <input type="text" id="name" name="name" required><br>
    
    <label for="address">Student Address</label>
    <input type="text" id="address" name="address" required><br>
      
    <label for="gender">Student Gender</label>
    <input type="text" id="gender" name="gender" required><br>
        
    <label for="mailId">Student Mail ID</label>
    <input type="text" id="mailId" name="mailId" required><br>
    
    <label for="contactNo">Student Contact Number</label>
    <input type="text" id="contactNo" name="contactNo" required><br>
         
    <input type="submit" value="Login">
</form>
</body>
</html>
